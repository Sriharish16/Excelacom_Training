<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        input[type='checkbox']:checked+label{
            border: 2px solid blueviolet;
        }
        
        .center {
        text-align: center;
        }
    </style>
</head>
<body>
    <div class="container"> 
        
        <div class="row">

            <header class="col-md-12">
               <h1 class="center">
                Sriharish Taxi Service
               </h1>
            </header>
            <div class="row"></div>
            <div class="col-md-3">

               <img src="images\lambo.jpg" alt="cab">

            </div>
            <div>
                <section class="col-md-9">

            <header>
                        
   <!--- div>[label+input[type='']]-->
   <!--header>section-->
    
        <section class="col-md-9">
            <header>New User Registration</header>
            <form action="index.html" method="get"><br>
               <!--form>(div>(label+input[type='']))*7-->

                <div>
                    <label for="FirstName">Firstname</label>
                    <input type="text" name="firstName" id="firstName"><br>
                </div>

                <div>
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input type="date" name="dateOfBirth" id="dateOfBirth"><br>
                </div>
                <div>
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="CHN">Chennai</option>
                        <option value="BOM">Mumbai</option>
                        <option value="TPJ">Trichy</option>
                        <option value="CBE">Coimbatore</option><br>
                    </select>
                    </div>

                <div>
                    <label for="payment">Mode of Payment</label><br>
                    <label>Credit card</label>
                    <input type="radio" name="payment" id="Credit Card">
                    <label>Google Pay</label>
                    <input type="radio" name="payment" id="Google Pay">
                    <label>Cash on Delivery</label>
                    <input type="radio" name="payment" id="Cash on Delivery"><br></br>

                </div>

                <div>
                    <label for="food">Food Preference</label><br>
                    
                    <input type="checkbox" name="foodchoice" value="veg">
                    <label>Vegetarian</label>
                    <input type="checkbox" name="foodchoice" value="Non-veg">
                    <label>Non-Vegetarian</label>
                    <input type="checkbox" name="foodchoice" value="Jain-veg">
                    <label>Jain-Vegetarian</label>
                </div>

                <div>
                    <input type="reset" value="Clear">
                    <input type="submit" value="Register">
                </div>
               </form>

        </section>

</header>
    
</body>
</html>
